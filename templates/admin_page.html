<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_page.css') }}">
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Qualification</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>
            <form action="{{ url_for('select_user') }}" method="post" style="display:inline;" onsubmit="notifyUser('{{ user.uid }}')">
              <input type="hidden" name="selected_uid" value="{{ user.uid }}">
              <button type="submit">Select</button>
            </form>
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.qualification }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
  </div>

  <script>
    function notifyUser(uid) {
      // Store the accepted user UID in local storage (for client-side redirection if needed)
      localStorage.setItem("acceptedUser", uid);
    }
  </script>
</body>
</html>
