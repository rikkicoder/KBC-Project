<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Over - KBC++</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #3e18a7 5%, #1d0f52 100%);
      background-size: cover;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5); /* Blue glow */
      width: 90%;
      max-width: 400px;
      color: black;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 35px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #100f0f; /* Deep rich black */
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }

    .logout-button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #d62828; /* Rich red */
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #a71d1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ result }}</h1>
    <p>Your Final Earnings: â‚¹{{ earnings }}</p>
    <form action="{{ url_for('logout') }}" method="get">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
</body>
</html>
